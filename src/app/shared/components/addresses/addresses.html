<div class="profile-container">
  <!-- Sidebar -->
  <div class="sidebar">
    <!-- User Info -->
    <div class="user-info">
      <div class="avatar">
        <span class="avatar-initial">O</span>
      </div>
      <div class="user-details">
        <h3>Omnya Ahmed</h3>
        <button class="sign-out-btn" (click)="signOut()">Sign out</button>
      </div>
    </div>

    <!-- Navigation Menu -->
    <nav class="nav-menu">       
      <a routerLink="/profile" class="nav-item active">         
        <i class="icon icon-profile"></i>         
        <span>Profile</span>       
      </a>       
      <a routerLink="/orders" class="nav-item">         
        <i class="icon icon-orders"></i>         
        <span>Orders</span>       
      </a>       
      <a routerLink="/address" class="nav-item">         
        <i class="icon icon-addresses"></i>         
        <span>Addresses</span>       
      </a>       
      <a  class="nav-item">         
        <i class="icon icon-transactions"></i>         
        <span>Projects transactions</span>       
      </a>       
      <a  class="nav-item">         
        <i class="icon icon-refer"></i>         
        <span>Refer a friend</span>       
      </a>     
    </nav> 
  </div>
  <!-- Main Content -->
  <div class="main-content">
    <div class="content-area">
      <h1 class="page-title">Addresses</h1>

      <!-- Address List -->
      <div class="addresses-list">
        <div *ngFor="let address of addresses" class="address-card">
          <div class="address-content">
            <input 
              type="radio" 
              [value]="address.id" 
              [checked]="address.isSelected"
              (change)="selectAddress(address.id)"
              class="address-radio">
            <div class="address-info">
              <div class="address-text">{{address.city}}</div>
              <div class="address-details">{{address.country}} -{{address.area}}</div>
            </div>
          </div>
          <div class="address-actions">
            <button 
              class="edit-btn"
              (click)="startEdit(address)">
              Edit Address
            </button>
            <button 
              class="remove-btn"
              (click)="removeAddress(address.id)">
              Remove
            </button>
          </div>
        </div>

        <!-- Add New Address Form -->
        <div *ngIf="isAddingNew || editingAddress" class="address-card new-address-form">
          <div class="form-content">
            <h3>{{editingAddress ? 'Edit Address' : 'Add New Address'}}</h3>
            <div class="form-row">
              <input 
                type="text" 
                placeholder="City" 
                [(ngModel)]="addressForm.city"
                class="form-input">
              <input 
                type="text" 
                placeholder="Country" 
                [(ngModel)]="addressForm.country"
                class="form-input">
              <input 
                type="text" 
                placeholder="Area" 
                [(ngModel)]="addressForm.area"
                class="form-input">
            </div>
            <div class="form-actions">
              <button 
                class="save-btn"
                (click)="saveAddress()">
                {{editingAddress ? 'Update' : 'Add'}} Address
              </button>
              <button 
                class="cancel-btn"
                (click)="cancelForm()">
                Cancel
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- Add New Address Button -->
      <button 
        *ngIf="!isAddingNew && !editingAddress"
        class="add-address-btn"
        (click)="startAddNew()">
        <i class="plus-icon">+</i>
        Add new address
      </button>
    </div>
  </div>
</div>
